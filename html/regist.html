<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册 － 美丽说</title>
	<link rel="shortcut icon" href="../img/logo/titlogo.png" type="image/x-icon" />
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/register.css">
</head>
<body>

	<script src="../lib/jquery-1.12.3.js"></script>
	<div class="wrap">
		<div class="reg_wrap">
			<div class="head">
				<a href="###" class="reg_logo"></a>
				<a href="###" class="welcome_txt"></a>
			</div>
			<div class="main clearfix">
				<div class="ad_wrap"><img src="../img/register_login_bg/ad_img.jpg" alt="" /></div>
				<div class="reg_form" id="mob_reg">
					<form action="" method="post">
						<h3><a href="###">登陆</a>注册美丽说</h3>
						<div class="reg_list">
							<p class="reg_box">
								<input type="text" id="mobile" class="reg_txt" placeholder="手机号" name="mobile"/>
								<span class="tel_icon"></span>
							</p>
						</div>
						<div class="reg_list">
							<p class="reg_box">
								<input type="text" id="nickname" class="reg_txt" placeholder="昵称" name="nickname"/>
								<span class="user_icon"></span>
							</p>
						</div>
						<div class="reg_list">
							<p class="reg_box">
								<input type="text" id="password" class="reg_txt" placeholder="密码" name="password"/>
								<span class="pwd_icon"></span>
							</p>
						</div>
						<div class="reg_btn_wrap">
							<input type="submit" id="reg_btn" value="立即注册"/>
						</div>
						<div class="agree_reg">
							<input type="checkbox" name="agreement" id="agreement" checked="checked"/>
							<a href="###" target="_blank">《美丽说注册条款》</a><a href="###" target="_blank">《美丽说平台消费者规则》</a>
						</div>
					</form>
					<div class="fast_login">
						<h3>无需注册，即可登录</h3>
						<div class="fast_way">
							<a href="###" class="qq_way"></a>
							<a href="###" class="sina_way"></a>
							<a href="###" class="weixin_way"></a>
						</div>
					</div>
					<div class="more_way_wrap">
						<h4>更多登录方式>></h4>
					</div>
				</div>
			</div>
		</div>		
	</div>
	<script src="../js/register.js"></script>
</body>
</html>
